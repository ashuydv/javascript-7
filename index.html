<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App...</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <main class="app">
            <progress id="js-progress" value="0"></progress>
            <div class="progress-bar">
                <progress id="js-progress" value="0"></progress>
            </div>
            <div class="timer">
                <div class="button-group mode-buttons" id="js-mode-buttons">
                    <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
                    Pomodoro
                </button>
                    <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
                    Short Break
                </button>
                    <button data-mode="longBreak" class="button mode-button" id="js-long-break">
                    Long Break
                </button>
                </div>
                <div class="clock" id="js-clock">
                    <span id="js-minutes">25</span>
                    <span id="separator">:</span>
                    <span id="js-seconds">00</span>
                </div>
                <button class="main-button" data-action="start" id="js-btn">
                Start
            </button>
            </div>
        </main>
        <div class="hidden">
            <audio src="./sounds/backtowork.mp3" data-sound="pomodoro"></audio>
            <audio src="./sounds/break.mp3" data-sound="shortBreak"></audio>
            <audio src="./sounds/button-sound.mp3" data-sound="longBreak"></audio>
        </div>
    </section>
    <!-- to-do-list -->


    <section class="toDo">
        <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Add a to do...">
            <span onclick="newElement()" class="addBtn">Add tasks</span>
        </div>

        <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
        </ul>
    </section>

    <script src="./main.js"></script>
</body>

</html>
